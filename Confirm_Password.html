<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Show_And_Hide_Password</title>
  <style>
    .id{
        text-align:center;
    }
    #alert{
        color:red;
    }
    body{
        background-color:rgb(0, 28, 56);
    }
    #form{
        margin-top:160px;
        background-color:white;
        border:2px solid black;
        height:400px;
        width:400px;
        margin-left:600px;
        margin-right:600px;
    }
    input{
        width:330px;
        height:29px;
    }
    #is{
        float:left;
        padding-left:30px;
    }
  </style>
</head>
<body>
      <form action="#" method="post" id="form" onsubmit="return validate()">
        <p>
            <h1 style="font-size:30px; text-align:center;">Shopify <br> Registration Form</h1>
        </p>
        <p class="id">
            <label for="username" id="is">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Username">
        </p>
        <p class="id">
            <label for="password" id="is">Password</label><br>
            <input type="password" id="password" name="password">
        </p>
        <p class="id">
            <label for="confirm_password" id="is">Confirm Password</label><br>
            <input type="password" id="confirm_password" name="confirm_password" onkeyup="check(this)"><br>
            <error id="alert"></error>
        </p>
        <p class="id">
            <input id="submit" type="submit" value="SUBMIT">
        </p>
      </form>
    <script>
        var pass=document.getElementById("password");
        var flag = 1; // 1 for no error | 0 for errors Agr user error krta ha like in two conditions of password wha flag = 0; hoga
        //Aur agr user na error theek bi krvadi to wha 1 bi krvana pdega flag ko;
        function check(elem){
           if(elem.value.length > 0){
            if(elem.value != pass.value){
                document.getElementById("alert").innerText = "Password doesnot match";
                flag=0;
            }
            else{
                document.getElementById("alert").innerText = "";
                flag=1;
            }
           }
           else{
            document.getElementById("alert").innerText = "Please Enter Confirm Password";
            flag=0;
           }
        }
        function validate(){
            if(flag == 1){
                return true;
            }
            else{
                return false;
            }
        }
        var s;
        window.addEventListener("keyup",event => {
           s=event.getModifierState("CapsLock");
           if(s){
            document.getElementById("alert").innerText = "WARNING! CapsLock on";
            }
           else{
            document.getElementById("alert").innerText ="";
            }
        })
    </script>
</body>

</html>
